<html lang="pt-br"><head>

        <title>Portal de Empregos</title>
        <link rel="stylesheet" href="./style.css">

   <body>
        <!-- conteudo principal, card de cadastro-->
        <main>
            <!-- sessão principal com card de cadastro-->
            <section class="job-card">
                <!-- card de cadastro -->
                <div class="barra-insercao">
                    <!-- imagem de card -->
                    <img src="https://encurtador.com.br/oFJxk" alt="logo perfil" width="50px" class="img">
                    <!-- inputs, ou barras das informações do cadastro, usuário irá inserir-->
                  <input type="text" id="campo-insercao" placeholder="Nome">
                  <input type="text" id="campo-insercao" placeholder="Sobrenome">
                  <input type="text" id="campo-insercao" placeholder="E-mail">

                  <input type="text" id="campo-insercao" placeholder="Cidade">
                  <input type="text" id="campo-insercao" placeholder="Estado">
                  <!-- div para separa os inputs do botão-->
                  <div>
                 </div>
                 <!-- botão -->
                  <button type="button" id="botao-inserir">Registrar</button>
               </div>
               <!-- link para que o usuário volte para a tela de login (link ilustrativo)-->
               <a href="login.html" class="img">Ou Login</a>
            </section>
        </main>
        <!-- rodapé -->
        <footer>
